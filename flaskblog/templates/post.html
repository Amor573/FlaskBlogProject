{% extends 'layout.html' %}


{% block content %}



<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">
        <br>

        <legend>{{ post.author.username }}</legend>
        <h2 class="btn btn-primary">{{ post.title }}</h2>
        <h4>{{ post.content }}</h4>
        <!-- -->
        <a href="{{ url_for('update', id=post.id) }}"><h2 class="btn btn-primary">Update</h2></a>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>





    </div>
  </div>
</div>



    <!-- Modal -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Post?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

              <form action="{{ url_for('delete_post', post_id = post.id) }}" method="post">
                  <input type="submit" class="btn btn-danger" value="Delete">


              </form>


          </div>
        </div>
      </div>
    </div>



{% endblock content %}
